<!DOCTYPE html>
<html>
<head>
	<style>
		.container{
			padding: 10px;
			text-align: center;
		}

		.row{
			margin: 25px;
			font-size: 24px;
		}

		.title{
			font-size: 36px;
		}

	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384- GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  	 <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	 <script type="text/javascript" src="{{ url_for('static', filename = 'recipe_list.js') }}"></script>
  	 <script>
  	 	var recipes = {{recipes|tojson}}
  	 </script>
  	 
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 title">Recipes</div>
		</div>
		{% for recipe in recipes %}
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary recipe-btn" id="{{ recipe.id }}">{{ recipe.name }}</button>
			</div>
		</div>
		{% endfor %}
	<div>
</body>

</html>
